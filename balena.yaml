name: PrintWatch
type: sw.application
description: >-
  Monitor your 3D printer using AI on your Raspberry Pi. This is an OctoPrint
  instance with PrintWatch pre-loaded onto it.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/printpal-io/printwatch-balena'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/balenalabs/balena-sound/master/logo.png
data:
  defaultDeviceType: raspberry-pi
  supportedDeviceTypes:
    - raspberrypi3
    - raspberrypi4-64
version: 1.3.01

post-provisioning: >-
  PrintWatch is a 3D Printing monitoring system that uses Artificial Intelligence to detect defects in real-time and notify you and/or pause the print on your behalf.
  Learn more reading on the [Github repository](https://github.com/printpal-io/printwatch-balena).
